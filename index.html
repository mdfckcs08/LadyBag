<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyBag - Admin Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos
        const IconBag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>;

        function TiendaBolsas() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            
            const [products, setProducts] = useState([
                {
                    id: 1,
                    name: 'Bolsa Elegante Rosa',
                    description: 'Bolsa de mano elegante con detalles dorados',
                    price: '$599',
                    images: ['https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500&q=80']
                }
            ]);

            const [newProduct, setNewProduct] = useState({ name: '', description: '', price: '', images: [] });

            const handleLogin = () => {
                if (username === 'admin' && password === 'admin123') {
                    setIsAdmin(true);
                    setIsLoggedIn(true);
                } else if (username === 'invitado' && password === 'invitado') {
                    setIsAdmin(false);
                    setIsLoggedIn(true);
                } else {
                    alert('Credenciales incorrectas');
                }
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length + newProduct.images.length > 3) {
                    alert("Solo puedes subir un máximo de 3 imágenes");
                    return;
                }

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewProduct(prev => ({ ...prev, images: [...prev.images, reader.result] }));
                    };
                    reader.readAsDataURL(file);
                });
            };

            const addProduct = () => {
                if (newProduct.name && newProduct.price && newProduct.images.length > 0) {
                    setProducts([...products, { ...newProduct, id: Date.now() }]);
                    setNewProduct({ name: '', description: '', price: '', images: [] });
                    alert('Producto agregado con éxito');
                } else {
                    alert('Faltan datos o imágenes');
                }
            };

            const deleteProduct = (id) => {
                if(confirm("¿Estás seguro de eliminar esta bolsa del catálogo?")) {
                    setProducts(products.filter(p => p.id !== id));
                }
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-pink-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md text-center">
                            <h1 className="text-3xl font-bold text-pink-600 mb-6 italic">LadyBag</h1>
                            <input type="text" placeholder="Usuario" className="w-full mb-4 p-3 border rounded-xl" onChange={e => setUsername(e.target.value)} />
                            <input type="password" placeholder="Contraseña" className="w-full mb-6 p-3 border rounded-xl" onChange={e => setPassword(e.target.value)} />
                            <button onClick={handleLogin} className="w-full bg-pink-500 text-white py-3 rounded-xl font-bold">Entrar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
                        <h1 className="text-xl font-bold text-pink-600 italic"><IconBag /> LadyBag</h1>
                        <button onClick={() => setIsLoggedIn(false)} className="text-red-500 text-sm font-bold">Cerrar Sesión</button>
                    </header>

                    <main className="p-4 max-w-4xl mx-auto">
                        {isAdmin && (
                            <section className="bg-white p-6 rounded-2xl shadow-md mb-8 border-2 border-pink-200">
                                <h2 className="text-lg font-bold mb-4">Panel de Administrador</h2>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Subir Imágenes (Máx 3):</label>
                                <input type="file" accept="image/*" multiple onChange={handleImageUpload} className="mb-4 block w-full text-sm" />
                                
                                <div className="flex gap-2 mb-4">
                                    {newProduct.images.map((img, idx) => (
                                        <img key={idx} src={img} className="w-20 h-20 object-cover rounded-lg border" />
                                    ))}
                                </div>

                                <input type="text" placeholder="Nombre" className="w-full mb-3 p-2 border-b" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} />
                                <input type="text" placeholder="Precio" className="w-full mb-4 p-2 border-b" value={newProduct.price} onChange={e => setNewProduct({...newProduct, price: e.target.value})} />
                                <button onClick={addProduct} className="w-full bg-pink-500 text-white py-2 rounded-lg font-bold">Agregar al Catálogo</button>
                            </section>
                        )}

                        <h2 className="text-2xl font-bold mb-6">Catálogo de Bolsas</h2>
                        <div className="grid grid-cols-1 gap-6">
                            {products.map(p => (
                                <div key={p.id} className="bg-white rounded-2xl shadow-lg overflow-hidden relative">
                                    {isAdmin && (
                                        <button onClick={() => deleteProduct(p.id)} className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow-lg z-10">
                                            <IconTrash />
                                        </button>
                                    )}
                                    <div className="flex overflow-x-auto snap-x">
                                        {p.images.map((img, i) => (
                                            <img key={i} src={img} className="w-full h-64 object-cover snap-center flex-shrink-0" />
                                        ))}
                                    </div>
                                    <div className="p-4">
                                        <h3 className="text-lg font-bold">{p.name}</h3>
                                        <p className="text-pink-600 font-bold text-xl">{p.price}</p>
                                        {!isAdmin && (
                                            <button className="w-full mt-3 bg-green-500 text-white py-2 rounded-xl font-bold">Contactar WhatsApp</button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiendaBolsas />);
    </script>
</body>
</html>
