<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyBag - Tienda</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG integrados para evitar errores de carga
        const IconBag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;

        function TiendaBolsas() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            
            // Estado para el catálogo de productos
            const [products, setProducts] = useState([
                {
                    id: 1,
                    name: 'Bolsa Elegante Rosa',
                    description: 'Bolsa de mano elegante con detalles dorados',
                    price: '$599',
                    image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500&q=80'
                }
            ]);

            // Estado para nuevo producto (Admin)
            const [newProduct, setNewProduct] = useState({ name: '', description: '', price: '', image: '' });

            const handleLogin = () => {
                if (username === 'admin' && password === 'admin123') {
                    setIsAdmin(true);
                    setIsLoggedIn(true);
                } else if (username === 'invitado' && password === 'invitado') {
                    setIsAdmin(false);
                    setIsLoggedIn(true);
                } else {
                    alert('Credenciales incorrectas.\nAdmin: admin / admin123\nInvitado: invitado / invitado');
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setNewProduct({ ...newProduct, image: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            const addProduct = () => {
                if (newProduct.name && newProduct.price && newProduct.image) {
                    setProducts([...products, { ...newProduct, id: products.length + 1 }]);
                    setNewProduct({ name: '', description: '', price: '', image: '' });
                    alert('¡Producto agregado!');
                } else {
                    alert('Completa los campos y sube una foto.');
                }
            };

            const handleWhatsApp = (p) => {
                const msg = encodeURIComponent(`¡Hola LadyBag! Me interesa la ${p.name} (${p.price})`);
                window.open(`https://wa.me/524338808797?text=${msg}`, '_blank');
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-200 to-purple-300 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md text-center">
                            <div className="bg-pink-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-white">
                                <IconBag />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-6 italic">LadyBag</h1>
                            <input type="text" placeholder="Usuario" className="w-full mb-4 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-400" onChange={e => setUsername(e.target.value)} />
                            <input type="password" placeholder="Contraseña" className="w-gray-full w-full mb-6 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-pink-400" onChange={e => setPassword(e.target.value)} />
                            <button onClick={handleLogin} className="w-full bg-pink-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-pink-600 transition">Entrar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 pb-10">
                    <header className="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
                        <h1 className="text-xl font-bold text-pink-600 italic"><IconBag /> LadyBag</h1>
                        <button onClick={() => setIsLoggedIn(false)} className="text-red-500 font-semibold border border-red-500 px-3 py-1 rounded-lg text-sm">Salir</button>
                    </header>

                    <main className="p-4 max-w-4xl mx-auto">
                        {isAdmin && (
                            <section className="bg-white p-6 rounded-2xl shadow-sm mb-8 border-2 border-pink-100">
                                <h2 className="text-lg font-bold mb-4 text-gray-700"><IconUpload /> Agregar Bolsa</h2>
                                <input type="file" accept="image/*" onChange={handleImageUpload} className="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100" />
                                {newProduct.image && <img src={newProduct.image} className="w-32 h-32 object-cover rounded-lg mb-4 shadow-md" />}
                                <input type="text" placeholder="Nombre de la bolsa" className="w-full mb-3 p-2 border-b outline-none focus:border-pink-500" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} />
                                <input type="text" placeholder="Precio (ej: $500)" className="w-full mb-4 p-2 border-b outline-none focus:border-pink-500" value={newProduct.price} onChange={e => setNewProduct({...newProduct, price: e.target.value})} />
                                <button onClick={addProduct} className="w-full bg-pink-500 text-white py-2 rounded-lg font-bold">Publicar Producto</button>
                            </section>
                        )}

                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Catálogo</h2>
                        <div className="grid grid-cols-1 gap-6">
                            {products.map(p => (
                                <div key={p.id} className="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col sm:flex-row">
                                    <img src={p.image} className="w-full sm:w-48 h-48 object-cover" />
                                    <div className="p-4 flex-1 flex flex-col justify-between">
                                        <div>
                                            <h3 className="text-lg font-bold text-gray-800">{p.name}</h3>
                                            <p className="text-gray-500 text-sm mt-1">{p.description}</p>
                                        </div>
                                        <div className="flex justify-between items-center mt-4">
                                            <span className="text-2xl font-bold text-pink-600">{p.price}</span>
                                            {!isAdmin && (
                                                <button onClick={() => handleWhatsApp(p)} className="bg-green-500 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-green-600 transition">
                                                    WHATSAPP
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiendaBolsas />);
    </script>
</body>
</html>
