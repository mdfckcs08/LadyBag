<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyBag - Tienda</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos simplificados para que no dependa de librerías externas pesadas
        const IconBag = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        );

        function TiendaBolsas() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [products, setProducts] = useState([
                {
                    id: 1,
                    name: 'Bolsa Elegante Rosa',
                    description: 'Bolsa de mano elegante con detalles dorados',
                    price: '$599',
                    image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500&q=80'
                }
            ]);

            const handleLogin = () => {
                if (username === 'admin' && password === 'admin123') {
                    setIsAdmin(true);
                    setIsLoggedIn(true);
                } else if (username === 'invitado' || username === 'cliente') {
                    setIsAdmin(false);
                    setIsLoggedIn(true);
                } else {
                    alert('Usuario o contraseña incorrectos. Prueba con "invitado"');
                }
            };

            const handleWhatsApp = (product) => {
                const msg = encodeURIComponent(`¡Hola LadyBag! Me interesa la ${product.name} de ${product.price}`);
                window.open(`https://wa.me/524338808797?text=${msg}`, '_blank');
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-pink-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md text-center">
                            <div className="inline-block bg-pink-500 p-4 rounded-full mb-4 text-white">
                                <IconBag />
                            </div>
                            <h1 className="text-3xl font-bold text-pink-600 mb-6">LadyBag</h1>
                            <input 
                                type="text" placeholder="Usuario (admin o invitado)" 
                                className="w-full mb-4 p-3 border-2 border-pink-100 rounded-xl outline-none focus:border-pink-400"
                                onChange={(e) => setUsername(e.target.value)}
                            />
                            <input 
                                type="password" placeholder="Contraseña" 
                                className="w-full mb-6 p-3 border-2 border-pink-100 rounded-xl outline-none focus:border-pink-400"
                                onChange={(e) => setPassword(e.target.value)}
                            />
                            <button onClick={handleLogin} className="w-full bg-pink-500 text-white py-3 rounded-xl font-bold hover:bg-pink-600 transition">
                                Entrar a la Tienda
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm p-4 flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-pink-600 flex items-center gap-2">
                            <IconBag /> LadyBag
                        </h1>
                        <button onClick={() => setIsLoggedIn(false)} className="text-sm text-gray-500 underline">Salir</button>
                    </header>

                    <main className="p-6 max-w-6xl mx-auto">
                        <h2 className="text-xl font-semibold mb-6">Nuestro Catálogo</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {products.map(p => (
                                <div key={p.id} className="bg-white rounded-2xl overflow-hidden shadow-md">
                                    <img src={p.image} className="w-full h-64 object-cover" />
                                    <div className="p-4">
                                        <h3 className="font-bold text-lg">{p.name}</h3>
                                        <p className="text-gray-500 text-sm mb-4">{p.description}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="text-pink-600 font-bold text-xl">{p.price}</span>
                                            <button 
                                                onClick={() => handleWhatsApp(p)}
                                                className="bg-pink-500 text-white px-4 py-2 rounded-lg text-sm font-bold">
                                                ¡LA QUIERO!
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiendaBolsas />);
    </script>
</body>
</html>
