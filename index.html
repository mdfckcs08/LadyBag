<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LadyBag - Tienda</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Versión simplificada de iconos Lucide para compatibilidad web
        const IconBag = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconLogOut = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-block mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;

        function TiendaBolsas() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [whatsappNumber] = useState('524338808797');
            const [products, setProducts] = useState([
                {
                    id: 1,
                    name: 'Bolsa Elegante Rosa',
                    description: 'Bolsa de mano elegante con detalles dorados',
                    price: '$599',
                    image: 'https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500&q=80'
                }
            ]);

            const [newProduct, setNewProduct] = useState({ name: '', description: '', price: '', image: '' });

            const handleLogin = () => {
                if (username === 'admin' && password === 'admin123') {
                    setIsAdmin(true);
                    setIsLoggedIn(true);
                } else if (username === 'invitado' && password === 'invitado') {
                    setIsAdmin(false);
                    setIsLoggedIn(true);
                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setIsAdmin(false);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setNewProduct({ ...newProduct, image: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            const handleAddProduct = () => {
                if (newProduct.name && newProduct.description && newProduct.price && newProduct.image) {
                    setProducts([...products, { ...newProduct, id: products.length + 1 }]);
                    setNewProduct({ name: '', description: '', price: '', image: '' });
                    alert('¡Producto agregado!');
                } else {
                    alert('Por favor completa todos los campos');
                }
            };

            const handleWhatsAppContact = (product) => {
                const message = encodeURIComponent(`¡Hola! Me interesa la ${product.name}\nPrecio: ${product.price}\n${product.description}`);
                window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-300 to-purple-300 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-block bg-pink-500 p-4 rounded-full mb-4 text-white"><IconBag /></div>
                                <h1 className="text-3xl font-bold text-pink-600">LadyBag</h1>
                            </div>
                            <div className="space-y-4">
                                <input type="text" placeholder="Usuario" className="w-full px-4 py-3 rounded-xl border-2 border-pink-100 outline-none focus:border-pink-500" onChange={(e) => setUsername(e.target.value)} />
                                <input type="password" placeholder="Contraseña" className="w-full px-4 py-3 rounded-xl border-2 border-pink-100 outline-none focus:border-pink-500" onChange={(e) => setPassword(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-pink-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-pink-600">Iniciar Sesión</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 pb-10">
                    <header className="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
                        <h1 className="text-2xl font-bold text-pink-600 italic flex items-center"><IconBag /> LadyBag</h1>
                        <button onClick={handleLogout} className="bg-red-500 text-white px-4 py-2 rounded-full text-sm flex items-center"><IconLogOut /> Salir</button>
                    </header>

                    <div className="max-w-4xl mx-auto p-4">
                        {isAdmin && (
                            <div className="bg-white rounded-3xl shadow-xl p-6 mb-8 border-2 border-pink-200">
                                <h2 className="text-xl font-bold text-pink-600 mb-4 flex items-center"><IconCamera /> Agregar Producto</h2>
                                <input type="file" accept="image/*" onChange={handleImageUpload} className="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100" />
                                {newProduct.image && <img src={newProduct.image} className="w-32 h-32 object-cover rounded-xl mb-4 shadow-md" />}
                                <input type="text" placeholder="Nombre" className="w-full mb-3 p-3 border rounded-xl" value={newProduct.name} onChange={(e) => setNewProduct({ ...newProduct, name: e.target.value })} />
                                <textarea placeholder="Descripción" className="w-full mb-3 p-3 border rounded-xl" value={newProduct.description} onChange={(e) => setNewProduct({ ...newProduct, description: e.target.value })} />
                                <input type="text" placeholder="Precio (Ej: $599)" className="w-full mb-4 p-3 border rounded-xl" value={newProduct.price} onChange={(e) => setNewProduct({ ...newProduct, price: e.target.value })} />
                                <button onClick={handleAddProduct} className="w-full bg-pink-500 text-white py-3 rounded-xl font-bold">Publicar Bolsa</button>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {products.map((product) => (
                                <div key={product.id} className="bg-white rounded-2xl overflow-hidden shadow-lg transition transform hover:scale-[1.02]">
                                    <img src={product.image} className="w-full h-64 object-cover" />
                                    <div className="p-6">
                                        <h3 className="text-xl font-bold text-gray-800">{product.name}</h3>
                                        <p className="text-gray-600 mb-4 h-12 overflow-hidden">{product.description}</p>
                                        <div className="flex justify-between items-center">
                                            <span className="text-2xl font-bold text-pink-600">{product.price}</span>
                                            {!isAdmin && (
                                                <button onClick={() => handleWhatsAppContact(product)} className="bg-green-500 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-green-600 transition">
                                                    LA QUIERO!
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiendaBolsas />);
    </script>
</body>
</html>
